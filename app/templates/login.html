<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <link rel="icon" href="static/uploads/system_icon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
</head>

<body>
    <section class="container">
        
        <nav class="navigation">
            <a href="{{ url_for('main.index') }}">
                <img src="{{ url_for('static', filename='uploads/system_icon/back.png') }}" alt="Go back to homepage">
            </a>
        </nav>

        <header>
            <h1>Вхід</h1>
        </header>

        <main>
            <form method="POST">
                <div class="form-group">
                    <label for="username">Логін</label>
                    <input type="text" id="username" name="username" placeholder="Введіть свій логін" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Введіть свій пароль" required>
                </div>
                <div class="submit-button">
                    <button type="submit">Увійти</button>
                </div>
            </form>

            <div class="flashes">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>
        </main>

    </section>
</body>

</html>
